<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Guide & Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="exercise-card">
        <button id="menu-btn" class="menu-btn">&#9776;</button>

        <h1 id="page-title">Welcome!</h1>
        
        <div id="image-container" class="media-wrapper">
            <img id="page-image" src="/images/Cover Image.png" alt="Workout Cover Image">
        </div>
        <div id="video-container" class="media-wrapper" style="display: none;"></div>
            
        <div id="text-content-wrapper" class="text-content-wrapper">
            <p id="welcome-message">Please select a workout from the menu to begin.</p>
        </div> 

        <div id="ai-launch-container" class="ai-launcher hidden">
            <button id="btn-launch-ai" class="btn-primary">
                <span>ðŸ“·</span> Launch AI Rep Counter
            </button>
        </div>

    </main>

    <nav id="pagination" class="pagination hidden">
        <button id="prev-btn">Previous</button>
        <div id="page-counter"></div>
        <button id="next-btn">Next</button>
    </nav>

    <nav id="side-menu" class="side-menu hidden">
        <div class="menu-content">
            <button id="close-btn" class="close-btn">&times;</button>
            <h2>Workout Plan</h2>
            <ul id="menu-links"></ul>
        </div>
    </nav>

    <div id="ai-overlay" class="hidden">
        <div class="ai-grid">
            <div class="ai-stage">
                <video id="ai-video" playsinline muted></video>
                <canvas id="ai-canvas"></canvas>
                <div id="ai-start-screen">
                    <h2>Ready?</h2>
                    <button id="ai-btn-start">START SESSION</button>
                    <button id="ai-btn-close" class="secondary">EXIT</button>
                </div>
            </div>

            <div class="ai-dashboard">
                <div class="ai-header">
                    <h1 id="ai-exercise-title">Bicep Curls</h1>
                    <button id="ai-btn-exit-small">âœ•</button>
                </div>

                <div class="ai-card hero">
                    <div class="hero-icon">ðŸ’ª</div>
                    <div>
                        <div class="hero-label">Total Reps</div>
                        <div id="hud-reps" class="hero-value">0</div>
                    </div>
                </div>

                <div class="ai-card">
                    <div class="metric-row">
                        <span>Form Quality</span>
                        <span id="currentPct" class="metric-big">0%</span>
                    </div>
                    <div class="gauge-container">
                        <div class="gauge-bar" id="gauge-bar"></div>
                        <div class="gauge-marker" style="left: 85%"></div>
                        <div class="gauge-marker" style="left: 50%"></div>
                    </div>
                </div>

                <div class="ai-card">
                    <div class="control-group">
                        <label>Target Reps</label>
                        <input id="targetReps" type="number" value="12">
                    </div>
                    <div class="btn-row">
                        <button id="ai-btn-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="ai-tracker.js"></script>
    <script src="app.js"></script>
</body>
</html>
